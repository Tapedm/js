<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <style>
        body {
            background-color: #474747;
            color: antiquewhite;
            font: normal 1.4em normal;
        }
        div.area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            margin: 50px auto;
            width: 200px;
            height: 200px;
            line-height: 195px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="saiu()">
        interaja ...
    </div>
    <p>Existem duas formas de declarar funções para uma tag, atraves dos Listener ou declarando na propria Tag<br><code>variavel.addEventListener('evento',função) : tudo isso dentro do script <br>'&#60;div evento="função"'&#62; Teste &#60;/div&#62;</code></p>
    <script>
        var a = document.querySelector('div.area')
        a.addEventListener('click',clicar)

        function clicar(){
            a.innerHTML = 'Click !!'
        }
        function entrar(){
            a.innerHTML = "Entrou !"
        }
        function saiu(){
            a.innerHTML = "Saiu !"
        }
    </script>
</body>
</html>
