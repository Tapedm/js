<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <style>
        body {
            background-color: #474747;
            color: antiquewhite;
            font: normal 1.5em normal;
        }
        input {
            width: 125px;
            font: normal 1.5em normal;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="value" id="txt1"> +
    <input type="number" name="value" id="txt2">
    <input type="button" value="Soma" id="soma">
    <div id="res"></div> 
    <script>
        var res = document.querySelector('div#res')
        var soma = document.querySelector('input#soma')
        
        soma.addEventListener('click',somar)

        function somar(){
            var num1 = Number(document.querySelector('input#txt1').value)
            var num2 = Number(document.querySelector('input#txt2').value)
            var somatorio = num1 + num2
            res.innerHTML = `Resultado : ${somatorio} / Numero 1 : ${num1} / Numero 2 : ${num2}`
        }
    </script>
</body>
</html>
