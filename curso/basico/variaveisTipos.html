<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <style>
        body {
            background-color: darkslategray;
            color: antiquewhite;
            font: normal 1.4em normal;
        }
    </style>
</head>
<body>
    <h1>Vareaveis em JS</h1>
    <p>Para descobrir qual tipo de uma variavel pode-se usar o comando typeof ... <br> Exemplo :</p>
    <p><strong>Foca no alerta</strong></p>
    <p>Todo dado que foi pego do prompt vai ser por padrão uma string</p>
    <p>Suporte nos comentarios do codigo</p>
    <script>
        //Para Guardar informações vindas do comando window.prompt em uma variavel 
        var a = window.prompt('Insira qualquer dado :')

        //Jogando de volta o dado da variavel no alerta
        window.alert('O dado da variavel é : '+a)

        //Saber os Tipos das variaveis 
        window.alert('Comando Typeof\nTipo do dado da vareavel a : '+ typeof(a) +'\nO Tipo do Numero 5 é : '+ typeof(5)+'\nO Tipo da Frase "Tijolo" é : '+ typeof('Tijolo'))
    </script>
</body>
</html>
