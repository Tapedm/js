<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <style>
        body {
            background-color: #474747;
            color: antiquewhite;
            font: normal 1.4em normal;
        }
        input {
            width: 100px;
            font-size: 1em;
        }
        div#res {
            margin-top: 50px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Sistema Detran</h1>
    <p>Velocidade do carro é : <input type="number" name="Km/h" id="vel"> Km/h <input type="button" value="Analisar" id="ver" onclick="verificar()"></p>
    <div class="res">Resultado :</div>
    <div class="res"></div>
    <script>
        function verificar(){
            var vel = Number(document.querySelector('input#vel').value)
            var res1 = document.getElementsByClassName('res')[0]
            var res2 = document.getElementsByClassName('res')[1]

            if (vel > 14) {
                res1.innerHTML = `<p>Sua Velocidade excede os limites do Detran ${vel}Km/h. <strong>MULTADO!!</strong></p>`
            } else {
                res1.innerHTML = `<p>A velocidade do seu carro é ${vel}Km/h</p>`
            }
            res2.innerHTML = `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
